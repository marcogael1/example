<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de Insectos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: "游냍";
            font-size: 3rem;
            display: block;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="number"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #4CAF50;
            background: white;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #666;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn::before {
            content: "游댌";
            margin-right: 10px;
        }

        .result-container {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 15px;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }

        .result-container h2 {
            color: white;
            font-size: 1.8rem;
            margin-bottom: 15px;
            font-weight: 300;
        }

        .result-value {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 1.3rem;
            font-weight: 600;
            display: inline-block;
            backdrop-filter: blur(10px);
        }

        .tips {
            margin-top: 30px;
            padding: 20px;
            background: #f0f8ff;
            border-radius: 12px;
            border-left: 4px solid #4CAF50;
        }

        .tips h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .tips ul {
            color: #666;
            line-height: 1.6;
        }

        .tips li {
            margin-bottom: 5px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 25px;
            }
        }

        /* Animaci칩n de carga */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading .submit-btn::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Clasificador de Insectos</h1>
            <p>Identifica especies bas치ndose en caracter칤sticas morfol칩gicas</p>
        </div>
        
        <div class="form-container">
            <form method="post" id="classifierForm">
                <div class="form-group">
                    <label for="abdomen">Longitud del Abdomen (mm)</label>
                    <div class="input-wrapper">
                        <input type="number" step="any" name="abdomen" id="abdomen" placeholder="Ej: 12.5" required>
                        <span class="input-icon">游늺</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="antena">Longitud de la Antena (mm)</label>
                    <div class="input-wrapper">
                        <input type="number" step="any" name="antena" id="antena" placeholder="Ej: 8.3" required>
                        <span class="input-icon">游늻</span>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Clasificar Insecto</button>
            </form>

            {% if resultado %}
            <div class="result-container">
                <h2>游꿢 Resultado de la Clasificaci칩n</h2>
                <div class="result-value">{{ resultado }}</div>
            </div>
            {% endif %}
        </div>
    </div>

    <script>
        // Agregar efecto de carga al enviar el formulario
        document.getElementById('classifierForm').addEventListener('submit', function() {
            this.classList.add('loading');
        });

        // Agregar animaciones suaves a los inputs
        const inputs = document.querySelectorAll('input[type="number"]');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
